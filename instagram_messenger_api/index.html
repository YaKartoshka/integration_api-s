<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container m-5">
      <fb:login-button scope="public_profile, email, instagram_basic, pages_show_list, pages_messaging, instagram_manage_messages, pages_manage_metadata"
      onlogin="checkLoginState();"
    >
    </fb:login-button>
    <br>

    <button type="button" onclick="setWebhook()"  class="btn btn-primary mt-3">Set Webhook</button>

    <form>
      <label for="email" class="form-label">Type a message:</label>
      <input type="text" class="form-control" id="msg" placeholder="Enter message" name="email">
      <button type="send" onclick="sendMsg()" class="btn btn-primary mt-2">Send</button>
    </form>

    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "1364158507769894",
          cookie: true,
          xfbml: true,
          version: "v16.0",
        });

        FB.AppEvents.logPageView();
       
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
       
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
      function checkLoginState() {
        FB.getLoginStatus(function (response) {
          var fd_data= window.sessionStorage.getItem('fbssls_1364158507769894')
          var user_token=JSON.parse(fd_data).authResponse.accessToken
          document.cookie=`user_token=${user_token}`;
          statusChangeCallback(response);
       
        });
      }
      function setWebhook(){
        var user_token=getCookie('user_token')
        console.log(user_token)
        $.ajax({
          url: "/configure_webhook",
          data: {user_token:user_token },
          type: "post",
          dataType: "json",
          success: function (res) {
            console.log(res)

            },error(e){
         
            }
        })
    }

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      function sendMsg(){
        var msg=document.getElementById("msg").value;

        $.ajax({
          url: "/send_message",
          data: {msg:msg },
          type: "post",
          dataType: "json",
          success: function (res) {
            console.log(res)

            },error(e){
          
            }
        })
      }
    </script>
  </body>
</html>
