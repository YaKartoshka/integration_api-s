<!DOCTYPE html>
<html>
  <head>
    <title>Getting Client Flag</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <p id="gfg"></p>

    <img src="" alt="" id="flag" />

    <script>
      var country = "";
      $.getJSON("https://api.ipify.org?format=json", function (data) {
     
        var ip = "45.86.82.147"; // Kazakhstan
        // var ip = "42.86.82.127"; China
        $.ajax({
          url: "/getCountry",
          data: { ip: ip },
          type: "post",
          dataType: "json",
          success: function (res) {
            country=res.country.toLowerCase()
            console.log(res)
            $("#flag").attr(
              "src",
              `flags/${country}.png`
            );
          },
        });
      });
    </script>
  </body>
</html>
