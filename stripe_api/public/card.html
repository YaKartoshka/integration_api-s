<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <form id="add_card_form">
      <legend>Add a card</legend>
      <div class="mb-3 mt-3">
        <label for="card_number">Card number:</label>
        <input
          type="text"
          class="form-control"
          id="card_number"
          placeholder="1234123412341234"
          name="card_number"
          required
        />
      </div>
      <div class="mb-3">
        <label for="pwd">Exp month:</label>
        <input
          type="text"
          class="form-control"
          id="exp_month"
          placeholder="04"
          name="exp_month"
          required
        />
      </div>
      <div class="mb-3">
        <label for="pwd">Exp year:</label>
        <input
          type="text"
          class="form-control"
          id="exp_year"
          placeholder="24"
          name="exp_year"
          required
        />
      </div>
      <div class="mb-3">
        <label for="pwd">CVC:</label>
        <input
          type="password"
          class="form-control"
          id="cvc"
          placeholder="132"
          name="cvc"
          required
        />
      </div>

      <button type="button" class="btn btn-primary" id="add_card_btn">
        Add
      </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var getUrlParameter = (sParam) => {
        var sPageURL = window.location.search.substring(1),
          sURLVariables = sPageURL.split("&"),
          sParameterName,
          i;

        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split("=");

          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined
              ? true
              : decodeURIComponent(sParameterName[1]);
          }
        }
        return false;
      };


      $("#add_card_btn").click(() => {
        var card_number = $("#card_number").val().trim();
        var exp_month = $("#exp_month").val().trim();
        var exp_year = $("#exp_year").val().trim();
        var cvc = $("#cvc").val().trim();
        var cid = getUrlParameter('cid');
        $.ajax({
          url: "/add_payment_method",
          data: {
            card_number: card_number,
            exp_month: exp_month,
            exp_year: exp_year,
            cvc: cvc,
            cid: cid
          },
          type: "post",
          dataType: "json",
          success: function (res) {
           if(res.r==1){
            console.log('success')
    
           }else{
            console.log('fail')
           }
          },
          error: function (e) {
            console.log(e);
          },
        });
      });
    </script>
  </body>
</html>
